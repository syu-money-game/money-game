<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- commit test -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭 효과</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            position: relative;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .button-img {
            width: 150px; /* 버튼 크기 살짝 증가 */
            transition: transform 0.1s ease-in-out;
        }

        .hand-img {
            width: 200px; /* 손 크기 증가 */
            transition: transform 0.1s ease-in-out;
            position: relative;
        }

        /* 체크박스 숨기기 */
        #toggle {
            display: none;
        }

        /* 클릭 전 상태 */
        .button-label img {
            content: url('클릭전.png');
        }

         /* 클릭 후 버튼 변경 */
         #toggle:checked + .button-label img {
            content: url('클릭후.png');
            position: relative;
            top: 8px;
        }

        /* 클릭 후 오른손 이동 및 반시계 방향 20도 회전 */
        #toggle:checked ~ .hand-img {
            transform: translate(-90px, -80px) rotate(-20deg); /* 왼쪽 이동 + 위쪽 이동 + 반시계 방향 회전 */
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">

    <div class="container">
        <img src="왼손.png" alt="왼손" class="hand-img">
        
        <!-- 숨겨진 체크박스 -->
        <input type="checkbox" id="toggle">
        
        <!-- 버튼 (라벨을 클릭하면 체크박스가 토글됨) -->
        <label for="toggle" class="button-label">
            <img src="클릭전.png" alt="버튼" class="button-img">
        </label>
        
        <img src="오른손.png" alt="오른손" class="hand-img">
    </div>

</body>
</html>
